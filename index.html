<!DOCTYPE html>
 <html>
    <head>
        <title>SelfTalk</title>
        <style>
            h2 {
                text-align:center;
                color:red;
            }

            p {
                text-align:center;
                color:red;
            }

            body {
                background-image: linear-gradient(to right,cyan, blue);
            }
            </style>
        </head>
        <body>
            <h2>Type to talk to yourself.</h2>
            <p>----------------------------</p>
            <div style="text-align:center">
            <input type="text" id="msg"><button style="button" onclick="dodat()">Send</button><br>
            <p id="showit" style="color:white"></p>
            </div>
        <script>
            function dodat() {
                var getdat = document.getElementById("msg").value;
                 document.getElementById("showit").innerHTML = "You:" + getdat;
            }
        </script>
        </body>
